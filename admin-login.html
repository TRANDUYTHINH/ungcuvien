<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Dành Cho Người Quản Lý Và Điều Hành! 🔐</h1>
    <form id="adminLoginForm">
      <input type="text" id="adminUser" placeholder="Tên đăng nhập" required />
      <input type="password" id="adminPass" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <div class="success" id="loginFail" style="color: red; display:none;">❌ Sai tài khoản hoặc mật khẩu</div>
  </div>
  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if (user === "admin" && pass === "123456") {
        window.location.href = "admin.html";
      } else {
        document.getElementById("loginFail").style.display = "block";
      }
    });
  </script>
  <div style="margin-top: 30px; text-align: center;">
  <button onclick="goBack()" style="padding: 10px 20px; background-color: #4b0082; color: white; border: none; border-radius: 8px; cursor: pointer;">
    🔙 Quay lại trang trước
  </button>
</div>

<script>
  function goBack() {
    window.history.length > 1 ? window.history.back() : window.location.href = 'index.html';
  }
</script>

</body>
</html>
